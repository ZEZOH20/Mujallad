<div
  class="product-card bg-mujallad-cream rounded-lg overflow-hidden shadow-md opacity-0 animate-fade-in stagger-delay-1">
  <div class="relative">
    <div class="bg-gray-200 border-2 border-dashed rounded-xl w-full h-80" alt="Vintage Elegance Cover"></div>
    <div class="overlay absolute inset-0 bg-black bg-opacity-20 flex items-center justify-center">
      <!-- <a href="#product-detail" class="btn btn-secondary px-6 py-2">View Details</a> -->
       <app-button-component [regularFrame]="true" text="View Details" (onClick)='handleClick()'></app-button-component>
    </div>
  </div>
  <div class="p-6">
    <h4 class="font-heading text-xl font-semibold mb-2">Vintage Elegance</h4>
    <p class="text-gray-600 mb-4">Leather-bound with gold foil detailing</p>
    <div class="flex justify-between items-center">
      <span class="font-bold text-lg">$89.99</span>
      <app-button-component [regularFrame]="true" text="Add to Cart" (onClick)='handleClick()'></app-button-component>
    </div>
  </div>
</div>
